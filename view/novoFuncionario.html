<div class="jumbotron">
    <h3>Dados do Funcion√°rio</h3>
    <form>
        <input type="text" ng-model="funcionario.nome" placeholder="Nome">
        <input type="text" ng-model="funcionario.email" placeholder="Email">
        <input type="password" ng-model="funcionario.senha" placeholder="Senha">
        <select class="select" ng-model="funcionario.perfil">
            <option value="">Selecione um perfil</option>
            <option value="ADMIN">ADMIN</option>
            <option value="RECEPCIONISTA">RECEPCIONISTA</option>
            <option value="TECNICO">TECNICO</option>
        </select>
    </form>
    <br>
    <div>
        <button class="btn btn-success" ng-click="insertFuncionario(funcionario)">Adicionar</button>
        <a class="btn btn-secondary" href="#/funcionarios">Voltar</a>
    </div>
</div>
