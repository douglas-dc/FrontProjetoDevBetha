<div>
    <input type="text" ng-model="criterioDeBusca" placeholder="Digite um nome para buscar" style="width: 300px;">
</div>
<br>
<div>
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Perfil</th>
        </tr>
        <tr ng-repeat="funcionario in funcionarios | filter:{nome:criterioDeBusca}">
            <td>{{funcionario.id}}</td>
            <td>{{funcionario.nome}}</td>
            <td>{{funcionario.email}}</td>
            <td>{{funcionario.perfil}}</td>
            <td><a href="#/alterarfuncionario/{{funcionario.id}}">Alterar</a></td>
            <td><button ng-click="deleteFuncionarioById(funcionario.id)">Deletar</button></td>
        </tr>
    </table>
</div>
